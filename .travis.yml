language: rust
addons:
  apt:
    packages:
      - libssl-dev
rust:
  - stable
  - nightly
matrix:
  allow_failures:
    - rust: nightly
cache: cargo
after_success: |
  if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
    RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin
    cargo tarpaulin --out Xml
    bash <(curl -s https://codecov.io/bash)
  fi
notifications:
  email: false
