[package]
name = "dynamic_wallpaper"
version = "0.1.0"
authors = ["Matthew Klein <mklein994@gmail.com>"]
description = "Get the wallpaper image index to use based on the position of the sun"
edition = "2021"
repository = "https://github.com/mklein994/dynamic_wallpaper"
categories = ["command-line-utilities"]
license = "MIT"

[badges]
maintenance = { status = "passively-maintained" }

[dependencies]
chrono = { version = "0.4.6", features = ["serde"] }
dirs = "4.0.0"
serde = { version = "1.0.105", features = ["derive"] }
sunrise = { git = "https://github.com/mklein994/rust-sunrise" }
toml = "0.5.1"

[dev-dependencies]
lazy_static = "1.4.0"
